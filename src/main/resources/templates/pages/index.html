<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="layout/header"/>
    <title>Welcome</title>
    <th:block th:replace="layout/script"/>
    <script th:src="@{/assets/js/nicedit/nicEdit.js}"></script>
</head>
<body>
<div>
    <span style="color: red" th:text="'Spring Boot say: hello ' + ${username}">Spring Boot say: ${hello}</span>
    <br/>
    <span style="color: limegreen">Status: OK</span>
    <span sec:authorize="hasRole('ROLE_ADMIN')">
        This content is only shown to administrators.
    </span>
    <textarea id="nicedit" cols="50" style="width: 800px;height: 300px"></textarea>
</div>
<div><span><a href="/logout">登出</a></span></div>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function(){
        new nicEditor({buttonList : ['bold','italic','underline','left','center','right'], maxHeight : 300}).panelInstance('nicedit');
    });
    /*]]>*/
</script>
</html>
