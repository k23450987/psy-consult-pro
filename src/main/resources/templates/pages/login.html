<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>登录</title>
    <th:block th:replace="layout/backend/header"/>
</head>

<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="new-login-register">
    <div class="lg-info-panel">
        <div class="inner-panel">
        </div>
    </div>
    <div class="new-login-box">
        <div class="white-box">
            <h2>登 录</h2>
            <div th:if="${error} ne null and ${error} ne ''">
                <small><span style="color: red">用户名或密码错误</span></small>
            </div>
            <form class="form-horizontal new-lg-form" id="loginform" action="index.html" th:action="@{/login}" method="post">
                <div class="form-group  m-t-20">
                    <div class="col-xs-12">
                        <label>用户名</label>
                        <input class="form-control" type="text" name="username" placeholder="请输入用户名"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>密码</label>
                        <input class="form-control" type="password" name="password" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">登 录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>

</body>

</html>
