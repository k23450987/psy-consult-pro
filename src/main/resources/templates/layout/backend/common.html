<html xmlns:th="http://www.thymeleaf.org">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <div class="top-left-part">
                <!-- Logo -->
                <a class="logo" href="index.html" th:href="@{/backend/index}">
                    <!-- Logo icon image, you can use font-icon also --><b>
                    <!--This is dark logo icon--><img th:src="@{/images/backend/admin-logo.png}" alt="home" class="dark-logo" /><!--This is light logo icon--><img th:src="@{/images/backend/admin-logo-dark.png}" alt="home" class="light-logo" />
                </b>
                    <!-- Logo text image you can use text also --><span class="hidden-xs">
                        <!--This is dark logo text--><img th:src="@{/images/backend/admin-text.png}" alt="home" class="dark-logo" /><!--This is light logo text--><img th:src="@{/images/backend/admin-text-dark.png}" alt="home" class="light-logo" />
                     </span> </a>
            </div>
            <!-- /Logo -->
            <ul class="nav navbar-top-links navbar-left">
                <li><a href="javascript:void(0)" class="open-close waves-effect waves-light"><i class="ti-menu"></i></a></li>
            </ul>
            <ul class="nav navbar-top-links navbar-right pull-right">
                <li class="dropdown">
                    <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#"> <img th:src="@{/images/backend/varun.jpg}" alt="user-img" width="36" class="img-circle" /><b class="hidden-xs" th:text="${username}">Steave</b><span class="caret"></span> </a>
                    <ul class="dropdown-menu dropdown-user animated flipInY">
                        <li><a href="#" th:href="@{/logout}"><i class="fa fa-power-off"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Top Navigation -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav slimscrollsidebar">
            <div class="sidebar-head">
                <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span class="hide-menu">Navigation</span></h3> </div>
            <ul class="nav" id="side-menu">
                <li> <a th:href="@{/backend/index}" class="waves-effect"><i class="mdi mdi-desktop-mac fa-fw" data-icon="v"></i> <span class="hide-menu"> 首页 </span></a></li>
                <li> <a th:href="@{/backend/user}" class="waves-effect"><i class="mdi mdi-account-box fa-fw"></i> <span class="hide-menu"> 用户管理 </span></a></li>
                <li> <a th:href="@{/backend/article}" class="waves-effect"><i class="mdi mdi-newspaper fa-fw"></i> <span class="hide-menu"> 新闻管理 </span></a></li>
                <li> <a th:href="@{/backend/question}" class="waves-effect"><i class="mdi mdi-comment-multiple-outline fa-fw"></i> <span class="hide-menu"> 问答管理 </span></a></li>
                <li> <a th:href="@{/backend/psytest}" class="waves-effect"><i class="mdi mdi-comment-question-outline fa-fw"></i> <span class="hide-menu"> 心理测评问题管理 </span></a></li>
            </ul>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar -->
    <!-- ============================================================== -->
</div>
</html>
